<!DOCTYPE html>
<html>
<head>
  <title>WS Stress Test (Browser)</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #e0e0e0; }
    h1 { color: #8899aa; font-size: 16px; }
    #status { font-size: 20px; font-weight: bold; margin: 12px 0; }

</head>
<body>
  <h1>WS Stress Test</h1>
  <div id="status">Running...</div>

  <script src="stress-bundle.js"></script>
